{{- if and (eq .Values.analytics.cronjob.enabled true) (eq .Values.analytics.enabled true) }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: nkp-cluster-cleaner
  name: nkp-cluster-cleaner-analytics
  namespace: kommander
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: {{ $.Values.analytics.cronjob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: nkp-cluster-cleaner
            image: {{ $.Values.deployment.image }}
            command:
            - nkp-cluster-cleaner
            args:
            - collect-analytics
            - --redis-host
            - {{ $.Values.analytics.redis.hostname }}
            - --redis-port
            - "{{ $.Values.analytics.redis.port }}"
            - --redis-db
            - "{{ $.Values.analytics.redis.db }}"
            - --kubeconfig 
            - /config/kube/kubeconfig
            - --config 
            - /config/app/config.yaml
            volumeMounts:
            - name: kubeconfig
              mountPath: /config/kube
              readOnly: true
            - name: config
              mountPath: /config/app
              readOnly: true
          volumes:
          - name: kubeconfig
            secret:
              secretName: {{ $.Values.app.kubeconfigSecretRef }}
              defaultMode: 0444
          - name: config
            configMap:
              name: nkp-cluster-cleaner-config 
              defaultMode: 0444
  schedule: "{{ $.Values.analytics.cronjob.schedule }}"
  successfulJobsHistoryLimit: {{ $.Values.analytics.cronjob.successfulJobsHistoryLimit }}
{{- end }}
