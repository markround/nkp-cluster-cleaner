name: Python Linting

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'setup.py'
      - '.github/workflows/lint.yml'
  
jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .