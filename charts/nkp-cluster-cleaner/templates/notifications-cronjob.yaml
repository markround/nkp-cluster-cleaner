{{- if and (eq .Values.notifications.enabled true) (eq .Values.redis.enabled true) }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: nkp-cluster-cleaner
  name: nkp-cluster-cleaner-notifications
  namespace: kommander
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: {{ $.Values.notifications.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: nkp-cluster-cleaner
            image: {{ $.Values.deployment.image }}
            command:
            - nkp-cluster-cleaner
            args:
            - notify
            env:
            - name: "WARNING_THRESHOLD"
              value: "{{ $.Values.notifications.warningThreshold }}"
            - name: "CRITICAL_THRESHOLD"
              value: "{{ $.Values.notifications.criticalThreshold }}"
            - name: "REDIS_HOST"
              value: "{{ $.Values.redis.hostname }}"
            - name: "REDIS_PORT"
              value: "{{ $.Values.redis.port }}"
            - name: "REDIS_DB"
              value: "{{ $.Values.redis.db }}"
{{- if eq .Values.valkey.enabled true }}
            - name: "REDIS_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: "{{ $.Values.valkey.secretName }}"
                  key: "{{ $.Values.valkey.secretPasswordKey }}"
{{- else if eq .Values.redis.authentication.enabled true }}
            - name: "REDIS_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: "{{ $.Values.redis.authentication.secretName }}"
                  key: "{{ $.Values.redis.authentication.secretUsernameKey }}"
            - name: "REDIS_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: "{{ $.Values.redis.authentication.secretName }}"
                  key: "{{ $.Values.redis.authentication.secretPasswordKey }}"
{{- end }}
            - name: "KUBECONFIG" 
              value: "/config/kube/kubeconfig"
            - name: "CONFIG" 
              value: "/config/app/config.yaml"
            - name: "NOTIFY_BACKEND"
              value: "{{ $.Values.notifications.backend }}"
{{- if eq .Values.notifications.backend "slack" }}
            - name: "SLACK_TOKEN"
              valueFrom:
                secretKeyRef:
                  name: "{{ $.Values.notifications.slack.tokenSecretName }}"
                  key: "{{ $.Values.notifications.slack.tokenSecretKey }}"
            - name: "SLACK_CHANNEL"
              value: "{{ $.Values.notifications.slack.channel }}"
            - name: "SLACK_USERNAME"
              value: "{{ $.Values.notifications.slack.username }}"
            - name: "SLACK_ICON_EMOJI"
              value: "{{ $.Values.notifications.slack.iconEmoji }}"
{{- end }}
            volumeMounts:
            - name: kubeconfig
              mountPath: /config/kube
              readOnly: true
            - name: config
              mountPath: /config/app
              readOnly: true
          volumes:
          - name: kubeconfig
            secret:
              secretName: {{ $.Values.app.kubeconfigSecretRef }}
              defaultMode: 0444
          - name: config
            configMap:
              name: nkp-cluster-cleaner-config 
              defaultMode: 0444
  schedule: "{{ $.Values.notifications.schedule }}"
  successfulJobsHistoryLimit: {{ $.Values.notifications.successfulJobsHistoryLimit }}
{{- end }}
